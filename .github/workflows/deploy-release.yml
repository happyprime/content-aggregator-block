name: CI

on:
  push:
    branches:
      - release

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Install npm dependencies
      run: npm install
    - name: Build script files
      run: npm run build
    - name: Send deployment notification to Happy Prime Slack
      if: success()
      uses: rtCamp/action-slack-notify@v2.0.0
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_ICON: https://github.com/happyprime.png
        SLACK_CHANNE: river-deploys
        SLACK_USERNAME: Happy Prime
        SLACK_TITLE: Content Aggregator Block plugin deployment
        SLACK_MESSAGE: 'The Content Aggregator Block plugin has been deployed to Cleantech and Fisheries :rocket:'
    - name: Send error notification to Happy Prime Slack
      if: failure()
      uses: rtCamp/action-slack-notify@v2.0.0
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_ICON: https://github.com/happyprime.png
        SLACK_COLOR: '#ff0000'
        SLACK_CHANNE: river-deploys
        SLACK_USERNAME: Happy Prime
        SLACK_TITLE: Content Aggregator Block plugin deployment
        SLACK_MESSAGE: 'Deployment was not successful. :red_circle:'
